<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <header>
        <h1>Search Results</h1>
    </header>

    <section class="event-results">
        <h2>Event Results</h2>
        <ul>
            {% for performer in event_search_results['performers'] %}
                <li>
                    <h3>{{ performer['name'] }}</h3>
                    <p>Images: {{ performer['images'] }}</p>
                    <p>Links: {{ performer['links'] }}</p>
                    <p>Genre: {{ performer['genres'] }}</p>
                    <!-- Add other venue details you want to display -->
                </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
