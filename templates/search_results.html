<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <header>
        <h1>Search Results</h1>
    </header>

    <section class="event-results">
        <h2>Event Results</h2>
        <ul>
            {% for venue in event_search_results['venues'] %}
                <li>
                    <h3>{{ venue['name'] }}</h3>
                    <p>City: {{ venue['city'] }}</p>
                    <p>State: {{ venue['state'] }}</p>
                    <p>Postal Code: {{ venue['postal_code'] }}</p>
                    <!-- Add other venue details you want to display -->
                </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
