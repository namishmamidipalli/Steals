<!DOCTYPE html>
<html>
<head>
    <title>Steals</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Steals</h1>
    </header>

    <section class="search-section">
        <h2>Search for Events</h2>
        <form id="event-search-form" method="POST" action="/search">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <button type="submit">Search</button>
        </form>
    </section>

    <section class="event-results">
        <h2>Event Results</h2>
        <ul>
            {% for event in event_search_results %}
                <li>
                    <h3>{{ event.title }}</h3>
                    <p>Date: {{ event.datetime_local }}</p>
                    <p>Venue: {{ event.venue.name }}</p>
                </li>
            {% endfor %}
        </ul>
    </section>

    <section class="user-tracking">
        <h2>Tracked Events</h2>
        <!-- List of events user is tracking -->
    </section>

    <section class="price-threshold">
        <h2>Set Price Threshold</h2>
        <form id="threshold-form">
            <label for="event">Select an event:</label>
            <select id="event" name="event">
                <!-- Options to select tracked events -->
            </select>
            <label for="threshold">Price Threshold:</label>
            <input type="number" id="threshold" name="threshold" min="0" required>
            <button type="submit">Set Threshold</button>
        </form>
    </section>
</body>
</html>
